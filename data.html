<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>golang_template</title>
</head>
<body>
    <h1>データページ</h1>
    <a href='/'>トップへ戻る</a>
    <ul>
        {{ range . }}
        <li>
            <h4>{{ .Label }}の気温</h4>
            {{ range .Data }}
            <p style="display: inline;">{{ . }}度</p>
            {{ end }}
        </li>
        {{ end }}
    </ul>
</body>
</html>
